<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
            border: none;
        }
        th, td {
            border: none;
            background-color: #23573f;
            padding: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><th>
            <th>BBC</th>
            <th>CNN</th>
            <th>ABC</th>
        </tr>
        <tr>
            <th>6pm-7pm</th>
            <td rowspan="2">Movie</td>
            <td>Comedy</td>
            <td>News</td>
        </tr>
        <tr>
            <th>7pm-8pm</th>
            <td>Sports</td>
            <td>Cube</td>
        </tr>
    </table>
    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Tuesday</th>
            <th colspan="3">Gym</th>
            <th>Home Study</th>
        </tr>
    </table>
</body>
</html>
